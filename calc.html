<script type="text/javascript">

	function calculate(num){
	var mode = document.getElementById("mode").value;

	if(!mode){   //   처음 번호를 누를 때 연산 기호가 없으면 display에 번호를 누적시킨다
		document.getElementById("display_Value").value +=num;

	}else{  // 연산기호가 있는 경우

		if(!document.getElementById("temp").value){   // 임시 공간에 값이 없을 경우
		
		var dis = document.getElementById("display_Value").value;   // display의 값을 잡아서
		document.getElementById("temp").value = dis;	       // 임시로 넣은 후
		document.getElementById("display_Value").value ='';          // 디스플레이 초기화
		}

		document.getElementById("display_Value").value +=num;    // 연산기호 입력 이후 다시 번호 클릭시 display 누적
		
		}

	}


	function calType(type){     //  연산을 처리하는 함수

	if(type=='='){              // 이퀄은 최종 계산

		var mode = document.getElementById("mode").value;     // 연산기호인 mode값을 잡아서

		if(mode=='+'){  //플러스 이면 플러스처리

			var item1 = document.getElementById("temp").value;	
			var item2 = document.getElementById("display_Value").value;	
			var sum =  parseInt(item1) + parseInt(item2);           // 변수값 int (정수타입으로)
			document.getElementById("display_Value").value = sum;
			document.getElementById("temp").value='';               // 임시값 초기화
		
		}else if(mode=='-'){  // 마이너스

			var item1 = document.getElementById("temp").value;	
			var item2 = document.getElementById("display_Value").value;	
			var sum =  parseInt(item1) - parseInt(item2);           // 변수값 int (정수타입으로)
			document.getElementById("display_Value").value = sum;
			document.getElementById("temp").value=''; 

		}else if(mode=='*'){    // 곱하기

			var item1 = document.getElementById("temp").value;	
			var item2 = document.getElementById("display_Value").value;	
			var sum =  parseInt(item1) * parseInt(item2);           // 변수값 int (정수타입으로)
			document.getElementById("display_Value").value = sum;
			document.getElementById("temp").value=''; 

		}else if(mode=='/'){    //  나누기

			var item1 = document.getElementById("temp").value;	
			var item2 = document.getElementById("display_Value").value;	
			var sum =  parseInt(item1) / parseInt(item2);           // 변수값 int (정수타입으로)
			document.getElementById("display_Value").value = sum;
			document.getElementById("temp").value=''; 
		}

	}else{                   //  = 이퀄이 아닌경우 mode box에 기호 입력

		//alert(type)
		document.getElementById("mode").value =type;
	}
	}
